# ======================== Elasticsearch Configuration =========================
#
# NOTE: Elasticsearch comes with reasonable defaults for most settings.
#       Before you set out to tweak and tune the configuration, make sure
#       you understand what are you trying to accomplish and the consequences.
#
# The primary way of configuring a node is via this file. This template lists
# the most important settings you may want to configure for a production cluster.
#
# Please consult the documentation for further information on configuration options:
# https://www.elastic.co/guide/en/elasticsearch/reference/index.html
#
# ---------------------------------- Cluster -----------------------------------
#
# Use a descriptive name for your cluster:
#
cluster.name: blog-system-logs
#
# ------------------------------------ Node ------------------------------------
#
# Use a descriptive name for the node:
#
node.name: elasticsearch-node-1
#
# Add custom attributes to the node:
#
#node.attr.rack: r1
#
# ----------------------------------- Paths ------------------------------------
#
# Path to directory where to store the data (separate multiple locations by comma):
#
path.data: /usr/share/elasticsearch/data
#
# Path to log files:
#
path.logs: /usr/share/elasticsearch/logs
#
# ----------------------------------- Memory -----------------------------------
#
# Lock the memory on startup:
#
#bootstrap.memory_lock: true
#
# Make sure that the heap size is set to about half the memory available
# on the system and that the owner of the process is allowed to use this
# limit.
#
# Elasticsearch performs poorly when the system is swapping the heap to disk.
#
# ---------------------------------- Network -----------------------------------
#
# By default Elasticsearch is only accessible on localhost. Set a different
# address here to expose this node on the network:
#
network.host: 0.0.0.0
#
# By default Elasticsearch listens for HTTP traffic on the first free port it
# finds starting at 9200. Set a specific HTTP port here:
#
http.port: 9200
#
# For more information, consult the network module documentation.
#
# --------------------------------- Discovery ----------------------------------
#
# Pass an initial list of hosts to perform discovery when this node is started:
# The default list of hosts is ["127.0.0.1", "[::1]"]
#
discovery.seed_hosts: ["elasticsearch"]
#
# Bootstrap the cluster using an initial set of master-eligible nodes:
#
cluster.initial_master_nodes: ["elasticsearch-node-1"]
#
# For more information, consult the discovery and cluster formation module documentation.
#
# ---------------------------------- Various -----------------------------------
#
# Require explicit names when deleting indices:
#
#action.destructive_requires_name: true

# ---------------------------------- Security ----------------------------------
#
# Enable security features
#
xpack.security.enabled: false

# ---------------------------------- Monitoring --------------------------------
#
# Enable monitoring
#
xpack.monitoring.enabled: true
xpack.monitoring.collection.enabled: true

# ---------------------------------- Machine Learning --------------------------
#
# Disable machine learning
#
xpack.ml.enabled: false

# ---------------------------------- Watcher -----------------------------------
#
# Disable watcher
#
xpack.watcher.enabled: false

# ---------------------------------- Graph -------------------------------------
#
# Disable graph
#
xpack.graph.enabled: false

# ---------------------------------- SQL ---------------------------------------
#
# Enable SQL
#
xpack.sql.enabled: true

# ---------------------------------- Index Lifecycle Management ---------------
#
# Enable ILM
#
xpack.ilm.enabled: true

# ---------------------------------- Rollup ------------------------------------
#
# Disable rollup
#
xpack.rollup.enabled: false

# ---------------------------------- Transform ---------------------------------
#
# Enable transform
#
xpack.transform.enabled: true

# ---------------------------------- Cross Cluster Replication ----------------
#
# Disable CCR
#
xpack.ccr.enabled: false

# ---------------------------------- Snapshot Lifecycle Management ------------
#
# Enable SLM
#
xpack.slm.enabled: true

# ---------------------------------- Enrich ------------------------------------
#
# Enable enrich
#
xpack.enrich.enabled: true

# ---------------------------------- Searchable Snapshots ----------------------
#
# Enable searchable snapshots
#
xpack.searchable.snapshot.enabled: true

# ---------------------------------- Data Streams ------------------------------
#
# Enable data streams
#
xpack.data_streams.enabled: true

# ---------------------------------- Custom Settings ---------------------------
#
# Custom settings for blog system logging
#

# Index settings
index.number_of_shards: 1
index.number_of_replicas: 0
index.refresh_interval: 5s

# Search settings
search.max_buckets: 65536
search.allow_expensive_queries: true

# Thread pool settings
thread_pool.write.queue_size: 1000
thread_pool.search.queue_size: 1000

# Circuit breaker settings
indices.breaker.total.limit: 70%
indices.breaker.fielddata.limit: 40%
indices.breaker.request.limit: 40%

# Cache settings
indices.queries.cache.size: 10%
indices.fielddata.cache.size: 20%

# Logging settings
logger.level: INFO
logger.org.elasticsearch.discovery: DEBUG

# HTTP settings
http.max_content_length: 100mb
http.max_initial_line_length: 4kb
http.max_header_size: 8kb
http.compression: true
http.cors.enabled: true
http.cors.allow-origin: "*"
http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
http.cors.allow-headers: X-Requested-With, Content-Type, Content-Length, Authorization

# Transport settings
transport.tcp.port: 9300
transport.tcp.compress: true

# Gateway settings
gateway.recover_after_nodes: 1
gateway.expected_nodes: 1
gateway.recover_after_time: 5m

# Cluster settings
cluster.routing.allocation.disk.threshold_enabled: true
cluster.routing.allocation.disk.watermark.low: 85%
cluster.routing.allocation.disk.watermark.high: 90%
cluster.routing.allocation.disk.watermark.flood_stage: 95%

# Index lifecycle management policies
# These will be created via API calls or Kibana

# Action settings
action.auto_create_index: true
action.destructive_requires_name: false

# Bootstrap settings
bootstrap.system_call_filter: false

# JVM settings (these should be set in jvm.options file)
# -Xms1g
# -Xmx1g
# -XX:+UseG1GC
# -XX:G1HeapRegionSize=16m
# -XX:+UseG1GC
# -XX:MaxGCPauseMillis=200
# -XX:+UnlockExperimentalVMOptions
# -XX:+UseZGC