apiVersion: 1

providers:
  # <string> an unique provider name. Required
  - name: 'default'
    # <int> Org id. Default to 1
    orgId: 1
    # <string> name of the dashboard folder.
    folder: ''
    # <string> folder UID. will be automatically generated if not specified
    folderUid: ''
    # <string> provider type. Default to 'file'
    type: file
    # <bool> disable dashboard deletion
    disableDeletion: false
    # <int> how often Grafana will scan for changed dashboards
    updateIntervalSeconds: 10
    # <bool> allow updating provisioned dashboards from the UI
    allowUiUpdates: true
    options:
      # <string, required> path to dashboard files on disk. Required when using the 'file' type
      path: /etc/grafana/provisioning/dashboards

  # Application monitoring dashboards
  - name: 'application'
    orgId: 1
    folder: 'Application Monitoring'
    folderUid: 'app-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/application

  # System monitoring dashboards
  - name: 'system'
    orgId: 1
    folder: 'System Monitoring'
    folderUid: 'sys-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system

  # Database monitoring dashboards
  - name: 'database'
    orgId: 1
    folder: 'Database Monitoring'
    folderUid: 'db-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/database

  # Business metrics dashboards
  - name: 'business'
    orgId: 1
    folder: 'Business Metrics'
    folderUid: 'business-metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/business